apply plugin: "java"
apply plugin: "eclipse"

version = "1.1.0"

sourceCompatibility = 1.6
targetCompatibility = 1.6

defaultTasks = ["clean", "build", "jar"]

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11"
}

jar {
    manifest { attributes 'Main-Class': 'org.fredy.jtailf.JTailF' }
}
